<html lang="en">

<head>
	<title>CodePro.vn - CyberSoft.edu.vn </title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
			data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk" id="txtThongBao">Kết Quả Tính</i>
			
		</div>

		<div class="wrap-contact100">


			<div>
				<img src="./images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
				<span style="padding:20px"></span>
				<!-- <img src="./images/codepro.png" alt="Front End CyberSoft" width="30%" /> -->

				<div style="clear:both"></div>
				<span class="contact100-form-title">
					Bài tập js Buổi 6
				</span>
				<h2>Vui lòng chọn yêu cầu bài tập:</h2>
				<ul>
					<li class="type">
						<input value="yc1" id="yc1" type="radio" name="selector" checked>
						<label for="yc1">Yêu cầu 1: Tính tổng số chẵn từ 1 đến n. Với n nhập từ người dùng</label>

						<div class="check"></div>
					</li>

					<li class="type">
						<input value="yc2" id="yc2" type="radio" name="selector">
						<label for="yc2">Yêu cầu 2: Có bao nhiêu số chia hết cho 3 từ 0-1000, nhập 1000 vào ô thứ nhất</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input value="yc3" id="yc3" type="radio" name="selector">
						<label for="yc3">Yêu cầu 3: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000, nhập 10000 vào ô thứ nhất</label>
						<div class="check"></div>
					</li>

					
					<li class="type">
						<input value="yc4" id="yc4" type="radio" name="selector">
						<label for="yc4">Yêu cầu 4: Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 + x^3 + … + x^n</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input value="yc5" id="yc5" type="radio" name="selector">
						<label for="yc5">Yêu cầu 5: Nhập vào n. Tính giai thừa 1*2*...n</label>
						<div class="check"></div>
					</li>
				</ul>

			</div>
			<div style="clear:both;"></div>

			<form class="contact100-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2 id="so1">Nhập vào số thứ nhất </h2>
					<input id="num1" class="input100" type="text" name="name" placeholder="Số thứ nhất ...">
					<span class="focus-input100"></span>

				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2 id="so2">Nhập vào số thứ hai </h2>
					<input id="num2" class="input100" type="text" name="name" placeholder="Số thứ hai ...">
					<span class="focus-input100"></span>

				</div>

				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button id="btnTinh" type="button" class="contact100-form-btn">
						TÍNH
					</button>
				</div>
				
			</form>

			<div style="clear:both"></div>
			<div id="divThanhTien" class="dongia">
				<h2>Thành tiền:
					<span id="xuatTien" class="xuatTien"></span>
					vnd
				</h2>
			</div>
		</div>
	</div>
